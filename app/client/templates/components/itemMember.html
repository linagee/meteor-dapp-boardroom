<template name="components_itemMember">
    <li class="list-group-item list-member-item row">
        <div class="col-xs-2 col-sm-1 col-md-1">
        {{> dapp_identicon identity=addr class="dapp-normal"}}
        </div>
        <div class="col-xs-8 col-sm-9 col-md-8 col-gutter">
            <h2>{{> components_toName addr}}</h2>
            <p>
                <input type="text" class="web3-address" 
                       value="{{addr}}" style="width: 50px;">
                Joined {{formatTime joined "YYYY-MM-DD HH:MM:SS"}}
                #{{id}}
            </p>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2">
            <a href="/boardroom/{{boardroom}}/proposal/new/removeMember">
                <button class="btn btn-default member-remove list-item-remove" 
                        data-address="{{addr}}">
                    <i class="glyphicon glyphicon-file "></i>
                    Propose Removal
                </button>
            </a>
        </div>
    </li>
</template>
